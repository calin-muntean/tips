<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Bacșiș</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculator Bacșiș</h1>
    <label for="nota">Introduceți valoarea notei de plată:</label>
    <input type="number" id="nota" placeholder="Ex: 150" min="0">

    <h2>Alegeți procentul de bacșiș:</h2>
    <div class="tip-options">
      <input type="radio" id="no-tip" name="tip" value="0" checked>
      <label for="no-tip">Nu las bacșiș</label>
      <input type="radio" id="tip-5" name="tip" value="5">
      <label for="tip-5">5%</label>
      <input type="radio" id="tip-10" name="tip" value="10">
      <label for="tip-10">10%</label>
      <input type="radio" id="tip-15" name="tip" value="15">
      <label for="tip-15">15%</label>
      <input type="radio" id="tip-custom" name="tip" value="custom">
      <label for="tip-custom">Custom:</label>
      <input type="number" id="custom-tip" placeholder="Procent personalizat" min="0">
    </div>

    <button id="calculate-btn">Calculează</button>
    <button id="reset-btn">Resetare</button>

    <div id="result">
      <p id="initial-amount">Valoarea notei de plată: <span>0</span> RON</p>
      <p id="tip-amount">Valoarea bacșișului: <span>0</span> RON</p>
      <p id="total-amount">Total de plată: <span>0</span> RON</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
